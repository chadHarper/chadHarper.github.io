---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-4">
    <img src="{{ site.github.url }}/assets/img/20210715_104127 (2).jpg" alt="Home" width="100%">
  </div>
  <div class="col-md-6">
    <h3 class="fw-bold">About Me</h3>
    {{ content }}
  </div>
</div>

<!-- Home chooser -->
<div class="home-chooser row g-4 mb-5">
  <div class="col-md-6">
    <a class="chooser-card" href="/science/">
      <h4>Science →</h4>
      <p>Research, CV, and academic writings.</p>
    </a>
  </div>
  <div class="col-md-6">
    <a class="chooser-card" href="/fashion/">
      <h4>Fashion →</h4>
      <p>Photoshoots I direct & style, and my criticism blog.</p>
    </a>
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
